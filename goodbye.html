<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timesheet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        padding: 20px;
      }
      /* Modern high contrast handling */
      @media (forced-colors: active) {
        .example {
          color: HighlightText;
          background-color: Highlight;
        }
      }
      .form-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        background: #91eed2;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h1 {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        margin-top: 10px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group button {
        padding: 10px 15px;
        background: #007bff;
        color: #f0f0f0;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .form-group button:hover {
        background: #967bd4;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Thank you for using timesheet submission program!</h1>
      <h2>Please close this page</h2>
    </div>
  </body>
</html>
